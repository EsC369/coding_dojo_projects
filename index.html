<!doctype html>
<html>
<body>
    <p>Top</p>
    <div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/ninja.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
        var leftValue = 450; topValue = 100;

        function update() {
            document.getElementById("character").style.top = topValue + "px";
            document.getElementById("character").style.left = leftValue + "px";
        }

        document.onkeydown = function(e) {
            console.log(e);
            console.log("left value: " + leftValue);
            console.log("top value: " + topValue);
            if (e.keyCode == 37 && leftValue > 0) {
                leftValue -= 10;
            }
            else if (e.keyCode == 39 && leftValue > 890) {
                leftValue += 10;
            }
            else if (e.keyCode == 40 && topValue < 500) {
                topValue += 10;
            }
            else if (e.keyCode == 38 && topValue > 0) {
                topValue -= 10;
            }
            update();

        }
    </script>
    <p>bottom</p>
</body>
</html>
