<!DOCTYPE html>
<html lang="en">
<head>
    <title>Numbers Only</title>
    <script>
        function numbersOnly(arr) {
            var newArr = [];
            for (var x=0; x<arr.length; x++) {
                if (typeof arr[x] === "number") {
                    newArr.push(arr[x]);
                }
            }
            return newArr
        }
        console.log(numbersOnly([1, "fun time", "coding", 42, 7, 13]));

        function altNumbersOnly(arr) {
            for (var x=0; x<arr.length; x++) {
                if (typeof arr[x] != "number") {
                    arr.splice(x, 1)
                    x--
                }
            }
            return arr
        }
        console.log(altNumbersOnly([1, "fun time", "coding", 42, 7, 13]))
    </script>
</head>

</html>
