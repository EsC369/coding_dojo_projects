<!DOCTYPE html>
<html lang="en">
<head>
    <title>Students And Instructor</title>
    <script>
        function students() {
            var students = [ 
                {first_name:  'Michael', last_name : 'Jordan'},
                {first_name : 'John', last_name : 'Rosales'},
                {first_name : 'Mark', last_name : 'Guillen'},
                {first_name : 'KB', last_name : 'Tonel'}
            ]

            for (var student in students) {
                console.log(students[student].first_name, students[student].last_name)
            }
        }
        students()
        console.log('')

        function users() {
            var users = {
             'Students': [ 
                 {first_name:  'Michael', last_name : 'Jordan'},
                 {first_name : 'John', last_name : 'Rosales'},
                 {first_name : 'Mark', last_name : 'Guillen'},
                 {first_name : 'KB', last_name : 'Tonel'}
             ],
             'Instructors': [
                 {first_name : 'Michael', last_name : 'Choi'},
                 {first_name : 'Martin', last_name : 'Puryear'}
             ]
            }

            for (var group in users) {
                var group_id = users[group]
                for (var person in group_id) {
                    var name = group_id[person].first_name + " " + group_id[person].last_name;
                    var nameLength = name.length - 1;
                    console.log(name, "-", nameLength);
                }
            }
        }
        users()
    </script>
</head>

</body>
</html>
