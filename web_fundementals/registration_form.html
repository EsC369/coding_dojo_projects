<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <label for="password_confirm">Password Confirm:</label>
        <input type="password" id="password_confirm" name="password_confirm"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="description">A short description about yourself</label><br>
        <textarea name="description" id="description"></textarea><br>
        <label for="fave_lang">Favorite Language</label>
        <select name="fave_lang" id="fave_lang">
            <option value="js">JavaScript</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
        </select><br>
        <input type="submit" value="submit">
    </body>
</html>
