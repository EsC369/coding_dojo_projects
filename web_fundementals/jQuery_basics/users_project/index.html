<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var row_columns = ["#first_name", "#last_name", "#email", "#phone_num"]
                var row = "<tr>";
                for (var col in row_columns) {
                    // Create td tag w/ value & append to row
                    row += "<td>" + $(row_columns[col]).val() + "</td>"  
                    // Clear Input element of text
                    $(row_columns[col]).val("")
                };
                // Append closing tr tag for row
                row += '</tr>'
                // Add row inside tbody element
                $("tbody").append(row)
            });
        });
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact No.</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <form>
        <div align="right">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div align="right">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div align="right">
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
        </div>
        <div align="right">
            <label for="phone_num">Contact No.:</label>
            <input type="text" id="phone_num" name="phone_num">
        </div>
    </form>
    <button type="button">Add User</button>
</body>
</html>
