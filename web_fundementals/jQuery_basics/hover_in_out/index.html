<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover In/Out</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function swapSrc(){
                var current_src_val = $(this).attr('src');
                var current_data_alt_src_val = $(this).attr('data-alt-src');
                $(this).attr('src', current_data_alt_src_val);
                $(this).attr('data-alt-src', current_src_val)
            };
            $("img").hover(
                function(){swapSrc.call(this)},
                function(){swapSrc.call(this)}
                );
        });
    </script>
</head>
<body>
    <div>
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
    </div>
    <div>
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
        <img src="obama-pointing.png" data-alt-src="obama-wink.jpg">
    </div>
</body>
</html>
